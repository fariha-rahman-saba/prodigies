{% extends "base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <!-- <h2>Post</h2> -->
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <textarea name="post" class="form-control" id="post" ></textarea>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
        </div>
    </div>
{% endblock %}
